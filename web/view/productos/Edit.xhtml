<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosEditDlg" widgetVar="ProductosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductosTitle}">
            <h:form id="ProductosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductosLabel_codProducto}" for="codProducto" />
                        <p:inputText id="codProducto" value="#{productosController.selected.codProducto}" title="#{bundle.EditProductosTitle_codProducto}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_codProducto}"/>
                        <p:outputLabel value="#{bundle.EditProductosLabel_descProducto}" for="descProducto" />
                        <p:inputText id="descProducto" value="#{productosController.selected.descProducto}" title="#{bundle.EditProductosTitle_descProducto}" />
                        <p:outputLabel value="#{bundle.EditProductosLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{productosController.selected.precio}" title="#{bundle.EditProductosTitle_precio}" />
                        <p:outputLabel value="#{bundle.EditProductosLabel_stock}" for="stock" />
                        <p:inputText id="stock" value="#{productosController.selected.stock}" title="#{bundle.EditProductosTitle_stock}" />
                        <p:outputLabel value="#{bundle.EditProductosLabel_codProveedor}" for="codProveedor" />
                        <p:selectOneMenu id="codProveedor" value="#{productosController.selected.codProveedor}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{proveedoresController.itemsAvailableSelectOne}"
                                           var="codProveedorItem"
                                           itemValue="#{codProveedorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productosController.update}" value="#{bundle.Save}" update="display,:ProductosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
